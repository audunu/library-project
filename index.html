<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Library</title>
</head>

<body>

    <div class="top">Library Project
        <button>+ New book</button>
    </div>
    <div class="bottom">

        <div class="pop-up">
            <form id='form' action='app.js'>

                <legend>New Book</legend>
                <span class="close">&times;</span>
                <div id='text-input'>
                    <p><input type='text' id='title' name='title' placeholder='Title'></p>
                    <p><input type='text' id='author' name='author' placeholder='Author'></p>
                    <p><input type='text' id='pages' name='pages' placeholder='Pages'></p>
                </div>
                <div class="select">
                    <label for="read">Read the book?</label>
                    <select name="read" id="read">
                        <option value="Read">Read</option>
                        <option value="Not Read">Not read</option>
                    </select>
                </div>
                <button type='submit' form='form' id='addBtn'>Add</button>
            </form>
        </div>

        <div class="grid-container">
           
            

        </div>


    </div>
    <script src="app.js"></script>
</body>

</html>
